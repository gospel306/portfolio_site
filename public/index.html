    <!-- Image upload script -->
    <script>
    $("document").ready(function () {
        $('input[type=file]').on("change", function () {

            var $files = $(this).get(0).files;
            if ($files.length) {

                // Reject big files
                if ($files[0].size > $(this).data("max-size") * 1024) {
                    console.log("Please select a smaller file");
                    return false;
                }

                // Replace ctrlq with your own API key
                var apiUrl = 'https://api.imgur.com/3/image';
                var apiKey = '5029977fb779471';

                var formData = new FormData();
                formData.append("image", $files[0]);

                var settings = {
                    "async": true,
                    "crossDomain": true,
                    "url": apiUrl,
                    "method": "POST",
                    "datatype": "json",
                    "headers": {
                        "Authorization": "Client-ID " + apiKey
                    },
                    "processData": false,
                    "contentType": false,
                    "data": formData,
                    "type": 'POST',
                    beforeSend: function (xhr) {
                        console.log("Uploading");
                    },
                    success: function (res) {
                        console.log(res.data.link);
                        Swal.fire({
                          type: 'success',
                          title: 'Success!!!',
                          text: '썸네일이 해당 링크에 업로드 되었습니다.',
                          footer: '<a href='+res.data.link+' target="_blank">'+res.data.link+'</a>'
                        })
                        $(".ThumbnailBtn").html('선택 완료');
                        $(".ThumbnailLink").html('<a href='+res.data.link+' target="_blank">'+res.data.link+'</a>');
                    },
                    error: function () {
                        alert("Failed");
                    }
                }
                $.ajax(settings).done(function (response) {
                    console.log("Done");
                });
            }
        });
    });
  </script>
